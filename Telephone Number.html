<!DOCTYPE html>
<html>
<body>
    <h2>Phone Number Conversion</h2>
    <input id="phone" placeholder="Enter phone number" />
    <button onclick="convert()">Convert</button>

<script>
    let number;
    function convert() {
        number = document.getElementById("phone").value;
        if(/1[+][(]\d{3}[)][-]\d{3}[-]\d{4}/.test(number) && number.length == 16) {
            
        } else if(/[(]\d{3}[)][-]\d{3}[-]\d{4}/.test(number) && number.length == 14) {
            document.getElementById("phone").value = "1+" + number;
        } else if(/\d{3}[-]\d{3}[-]\d{4}/.test(number) && number.length == 12) {
            document.getElementById("phone").value = "1+(" + number.slice(0,3) + ")" + number.slice(3,12);
        } else if(/\d{10}/ && number.length == 10) {
            document.getElementById("phone").value = "1+(" + number.slice(0,3) + ")-" + number.slice(3,6) + "-" + number.slice(6,10);
        } else {
            alert("Input is invalid");
        }
    }
</script>
</body>
</html>
