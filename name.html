<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Light.css" id="style">
</head>
<body>
    <button id="themeButton" onclick="changeTheme()">Light</button>
    <h1>Enter Your Name</h1>

    <input id="name" type="text">
    <button type="button" onclick="EnterName()">Submit</button>
    <p id="demo"></p>

    <p><a href="index.html">Return to main page</a></p>

    <script>
        let theme = "Light"
        function EnterName() {
            let x = document.getElementById("name").value;
 
            document.getElementById("demo").innerHTML =
                "Welcome to my site, " + x + "!";
        }
        function changeTheme() {
            if (theme == "Light") {
                document.getElementById("themeButton").innerHTML = "Dark";
                theme = "Dark";
                style.href = 'Dark.css';
            } else {
                document.getElementById("themeButton").innerHTML = "Light";
                theme = "Light";
                style.href = 'Light.css'; 
            }
        }
    </script>
</body>
</html>
