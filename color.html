<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            text-align: center; 
        }
        input {
            width: 100px;
            border-width: 2px;
        }
        button {
            border-width: 4px;
            margin-left: 20px;
            margin-right: 18px;
        }
    </style>
</head>
<body>
    <h1>Change the Background Color</h1>

    <input placeholder="Hue" id="Hue">
    <input placeholder="Saturation" id="Saturation">
    <input placeholder="Luminosity" id="Luminosity">
    <br>
    <button onclick="randHue()">Random</button>
    <button onclick="randSaturation()">Random</button>
    <button onclick="randLuminosity()">Random</button>
    <br>
    <br>
    <button type="button" onclick="changecolor()">Change</button>

    <script>
    let h = 0, s = 0, l = 100;
        function changecolor() {
            h = document.getElementById("Hue").value;
            s = document.getElementById("Saturation").value;
            l = document.getElementById("Luminosity").value;
            document.body.style.backgroundColor= "hsl(" + h + "," + s + "%," + l + "%)";
        }
        function randHue() {
            document.getElementById("Hue").value = Math.floor(Math.random() * 360) + 1;
        }
        function randSaturation() {
            document.getElementById("Saturation").value = Math.floor(Math.random() * 101);
        }
        function randLuminosity() {
            document.getElementById("Luminosity").value = Math.floor(Math.random() * 101);
        }
    </script>
    <p><a href="index.html">Return to main page</a></p>
</body>
</html>
